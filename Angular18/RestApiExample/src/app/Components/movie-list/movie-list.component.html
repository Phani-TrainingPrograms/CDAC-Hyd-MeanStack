<table class="table table-bordered table-stripped">
    <thead>
        <tr>
            <th>Movie ID</th>
            <th>Movie Title</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movieList">
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>
                <a class="btn btn-primary m-2" href="#" routerLink="/view/{{movie.id}}" >
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    View</a>
                <a class="btn btn-info m-2" href="#" routerLink="/edit/{{movie.id}}">
                    <i class="fa fa-pencil-square" aria-hidden="true" ></i>
                    Edit
                </a>
                <a class="btn btn-danger m-2"href="#">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
